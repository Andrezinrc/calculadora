<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div>
            <h2 id="resultado"></h2>
        </div>
        <div class="botoes">
            <button class="light" onclick="clean()">AC</button>
            <button class="light" onclick="insert('+/-')">+/-</button>
            <button class="light" onclick="insert('%')">%</button>
            <button class="orange" onclick="insert('รท')">รท</button>
        </div>
        <div class="botoes">
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button class="orange" onclick="insert('x')">x</button>
        </div>
        <div class="botoes">
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button class="orange" onclick="insert('-')">-</button>
        </div>
        <div class="botoes">
            <button onclick="insert('1')" >1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button class="orange" onclick="insert('+')">+</button>
        </div>
        <div class="botoes">
            <button class="zero" onclick="insert('0')">0</button>
            <button onclick="insert(',')">,</button>
            <button class="orange" onclick="calcular()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
